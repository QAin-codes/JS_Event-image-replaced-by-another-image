<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <img id="myImage" onclick="changeImage()" src="t.jpeg" width="250" height="250">

  <p>Click the image to get another image......ðŸ˜‰</p>

  <script>
    function changeImage() {
      var image = document.getElementById('myImage');
      if (image.src.match("t.jpeg")) {
        image.src = "film-tech.jpeg";
      } else {
        image.src = "t.jpeg";
      }
    }
  </script>
</body>

</html>
